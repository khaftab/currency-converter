<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid container-lg">
      <h1 class="text-center text-primary mt-5">Currency Converter</h1>
      <form id="form" class="pt-3">
        <div class="row mx-md-3">
          <div class="col-11 col-sm-3">
            <div class="form-group">
              <label for="amount">Amount</label>
              <input type="number" class="form-control amount" />
            </div>
          </div>
          <div class="col-11 col-sm-3">
            <div class="form-group">
              <label for="from">From</label>
              <input type="text" class="form-control from" />
            </div>
          </div>
          <div class="col-11 col-sm-3">
            <div class="form-group">
              <label for="to">To</label>
              <input type="text" class="form-control to" />
            </div>
          </div>
          <div class="button py-4 col-3">
            <button class="btn btn-primary col-sm-12" type="submit">
              Find
            </button>
          </div>
        </div>
      </form>
      <div
        class="mt-5 show-messege mx-auto p-3 d-flex justify-content-center"
        style="
          background-color: #6c5ce7;
          display: inline-block;
          border-radius: 0.3rem;
        white-space: wrap";
        "
      >
        <h2 class="text-white text-center" style="white-space: wrap">
          Enter the amount to be converted
        </h2>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
      integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="app.js"></script>
  </body>
</html>
